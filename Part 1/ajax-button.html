<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script>
function loadXMLDoc(){

//1. Create XMLHttpRequest object
var xmlhttp = new XMLHttpRequest();

//2. Define callback function to handle the data
xmlhttp.onreadystatechange = function()
  {
    if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    $("button").html(xmlhttp.responseText);
    }
  }

//3. Send a http Get request  
xmlhttp.open("GET","button.txt",true);
xmlhttp.send();
}
</script>
</head>
<body>

<div id="myDiv"><h2>Let AJAX change this Button</h2></div>

<div id="button">
<button type="button" onclick="loadXMLDoc()">Button</button>
</div>

</body>
</html>
