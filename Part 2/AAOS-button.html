<html>
<head>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> 
<script>
function loadXMLDoc(){

//1. Create XMLHttpRequest object
var xmlhttp = new XMLHttpRequest();
var card;
var $cardParagraph

//2. Define callback function to handle the data
xmlhttp.onreadystatechange = function()
  {
    if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    //console.log('hello')
    //1. create and aceOfSpades card object
    card = JSON.parse(xmlhttp.responseText);
    //console.log(card.rank);
    //2. Create a paragraph element to hold the card
    $cardParagraph = $("<p>");
    //3. Add the paragraph text
    $cardParagraph.text(card.rank + " of " + card.suit);
    //console.log($cardParagraph.text());
    //$("#main").html($cardParagraph.text);
    //4. append the paragrapgh to main 
    $("button").html($cardParagraph);

   $("button").html("<b><i>" + card.rank + " of " + card.suit + "</i></b>");
    


        }
  }

//3. Send a http Get request  
xmlhttp.open("GET", "aceOfSpades.json", true);
xmlhttp.send();
}
</script>


</head>
<body>


<div id="main"><h2>Let AJAX change this Button</h2></div>

<div>
<button type="button" onclick="loadXMLDoc()">Change Content</button>
</div>

</body>
</html>
